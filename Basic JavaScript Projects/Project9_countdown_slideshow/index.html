<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>countdown slide show</title>
        <script src="JS/main.js" defer></script>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>
    <body>
        <!--slide show-->
        <div class="slideshow-container">
            
            <!--img and caption text-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 4</div>
                <img src="images/img1.jpg" style="width: 100%;">
                <div class="text">hey</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                <img src="images/img2.jpg" style="width: 100%;">
                <div class="text">I</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <img src="images/img3.jpg" style="width: 100%;">
                <div class="text">heart</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 3</div>
                <img src="images/img4.jpg" style="width: 100%;">
                <div class="text">you</div>
            </div>

            <!--next and previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>            
        </div>
        <br>

        <!--Dot / Circles-->
        <div style="text-align:center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>

        <br>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
    </body>
</html>
