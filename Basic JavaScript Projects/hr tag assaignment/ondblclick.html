<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ondblclick event</title>
        <h1>example</h1>
    </head>
    <body>
        <p id="example" ondblclick="myFunction()">Double click this paragraph.</p>
        
        <script>
            function myFunction() {
                document.getElementById("example").style.color="red";
            }
        </script>
    </body>
</html>
